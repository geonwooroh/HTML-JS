<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 구분 예시</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 20px;
        }
        aside {
            background-color: #f0f0f0;
            padding: 20px;
            width: 200px;
        }
        main {
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>웹페이지 제목</h1>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">소개</a></li>
                <li><a href="#">서비스</a></li>
                <li><a href="#">포트폴리오</a></li>
                <li><a href="#">문의</a></li>
            </ul>
        </nav>
    </header>

    <div style="display: flex;">
        <aside>
            <h2>사이드바</h2>
            <p>여기에 사이드바의 내용을 넣습니다.</p>
        </aside>

        <main>
            <section>
                <h2>주요 콘텐츠</h2>
                <p>여기에 주요 콘텐츠 내용을 넣습니다.</p>
            </section>
        </main>
    </div>

    <footer>
        <p>저작권 © 2024 웹페이지 제작자</p>
    </footer>
</body>
</html>
