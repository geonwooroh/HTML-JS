<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 구분 예시</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: grey;
            
        }
        header{
            background-color: rgba(0, 145, 255, 0.668);
            color: white;
            width: 100%;
            padding: 20px;
            font-size: 40px;
        }
        aside {
            background-color: white;
            padding: 20px;
            width: 200px;
            height: 380px;
        }
        main {
                padding: 20px; /* 왼쪽 여백을 20px로 수정 */
                flex-grow: 1;
                background-color: rgba(128, 128, 128, 0.851);
                margin-right: 0; /* 오른쪽 여백 제거 */
        }
        footer{
            background-color: rgba(0, 145, 255, 0.668);
            color: white;
            width: 100%;
            padding: 20px;
            position : absolute;
            bottom : 0;
        }
    </style>
</head>
<body>
    <header>
        <p style="text-align: center;">Title</p>
    </header>

    <div style="display: flex;">
        <aside>
            <h2>사이드바</h2>
            <nav>
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">learn html</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
        </aside>

        <main>
            <section>
                <h2>Home</h2>
                <p>this is a home page</p>
            </section>
        </main>
    </div>

    <footer>
        <p style="text-align: center;">Footer</p>
    </footer>
</body>
</html>
