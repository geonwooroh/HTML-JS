<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*주사위를 두개 던졌을 때 눈의 합이 6이 되는 모든 경우의 수 결과
        i =1 j = 5
        i =2 j = 4
        ...*/
        for(var i =1; i<= 6; i++){
            for(var j = 1; j <= 6; j++){
                if(i +j == 6){
                    document.write("i : "+i + ", j: "+j+ "<br>")
                }
            }
        }
    </script>
</body>
</html>
