<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*for문 사용해서 0부터 10 미만의 정수 중 짝수만을 작은 수부터 출력
        결과 화면: 0 2 4 6 8*/
        for(var i = 0; i< 10; i++){
            if( i % 2 == 0){
                document.write("<h1>even</h1>" + i +"</br>");
            }
            
        }
    </script>
</body>
</html>
