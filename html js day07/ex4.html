<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*while문을 사용해 0부터 10미만의 정수 중 홀수만을 큰 수부터 출력*/
        var i = 10;
        while(i > 0){
            if( i %2 ==1 ){
                document.write("<h1>odd</h1>"+i +"</br>");
                
            }
            i--
        }
    </script>
</body>
</html>
