<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*1부터 10까지 곱하는 코드*/
        var multiple = 1;
        for(var i =1; i <= 10; i++){
             multiple = multiple*i;
        }
        document.write("<h1>multiple</h1>" + multiple);
    </script>
</body>
</html>
