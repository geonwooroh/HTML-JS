<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*1부터 20미만의 정수 중에서 2또는 3의 배수가 아닌 수의 총합을 구해사. 총합 73*/
        var sum = 0;
        for(var i = 1; i <20; i++){
            if(i%2 != 0 && i %3 != 0){
                sum = sum + i;
            }
        }
        document.write("<h1>sum</h1>"+sum +"</br>")
    </script>
</body>
</html>
